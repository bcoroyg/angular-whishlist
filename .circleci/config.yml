version: 2
jobs:
  build:
    working_directory: ./
    docker:
      - image: circleci/node:14-browsers
    steps:
      - checkout:
          path: ./
      - restore_cache:
          key: angular-whishlist-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run: npm install
      - save_cache:
          key: angular-whishlist-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - "node_modules"
      - run: npm run test -- --progress=false --watch=false --browsers=ChromeHeadlessCI
