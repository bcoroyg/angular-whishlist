<!--
  [formControl]="fg.controls['titulo']" -> formControlName="titulo"
  "guardar(fg.controls['titulo'].value) -> fg.value.titulo
 -->
<form
  [formGroup]="fg"
  (ngSubmit)="guardar(
                      fg.controls['titulo'].value,
                      fg.controls['subtitulo'].value,
                      fg.controls['imagen'].value
              )"
>
  <div class="form-group">
    <label for="titulo">Titulo:</label>
    <input
      type="text"
      class="form-control"
      id="titulo"
      placeholder="Ingresar titulo."
      formControlName="titulo"
      />
      <ul>
        <li *ngFor="let result of searchResults">
          {{result}}
        </li>
      </ul>
      <div
        *ngIf="fg.controls['titulo'].hasError('required')"
        class="alert alert-danger"
      >
        Titulo es requerido.
      </div>
      <div
        *ngIf="fg.controls['titulo'].hasError('invalidTitulo')"
        class="alert alert-danger"
        >
        Titulo es invalido.
      </div>
  </div>
  <div class="form-group">
    <label for="subtitulo">Subtitulo:</label>
    <input
      type="text"
      class="form-control"
      id="subtitulo"
      placeholder="Ingresar subtitulo."
      formControlName="subtitulo"
    />
    <div
      *ngIf="fg.controls['subtitulo'].hasError('required')"
      class="alert alert-danger"
    >
      Subtitulo es requerido.
    </div>
    <div
      *ngIf="fg.controls['subtitulo'].hasError('minLongSubtitulo')"
      class="alert alert-danger"
      >
        Debe tener al menos {{minLongSub}} caracteres.
    </div>
  </div>
  <div class="form-group">
    <label for="imagen">Imagen:</label>
    <input
      type="text"
      class="form-control"
      id="imagen"
      placeholder="Ingresar url imagen."
      formControlName="imagen"
    />
    <div
      *ngIf="!fg.controls['imagen'].valid"
      class="alert alert-danger"
    >
      Imagen es requerido.
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-success btn-block"
    *ngIf="fg.valid"
  >
    Â¡Guardar!
  </button>
</form>
