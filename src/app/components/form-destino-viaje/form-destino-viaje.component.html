<!--
  [formControl]="fg.controls['titulo']" -> formControlName="titulo"
  "guardar(fg.controls['titulo'].value) -> this.fg.value.titulo
 -->
<form
  [formGroup]="fg"
  (ngSubmit)="guardar(
                      fg.value.titulo,
                      fg.value.subtitulo,
                      fg.value.imgUrl
              )"
>
  <div class="form-group">
    <label for="titulo">Titulo:</label>
    <input
      type="text"
      class="form-control"
      id="titulo"
      placeholder="Ingresar titulo."
      formControlName="titulo"

    />
  </div>
  <div class="form-group">
    <label for="subtitulo">Subtitulo:</label>
    <input
      type="text"
      class="form-control"
      id="subtitulo"
      placeholder="Ingresar subtitulo."
      formControlName="subtitulo"
    />
  </div>
  <div class="form-group">
    <label for="imagen">Imagen:</label>
    <input
      type="text"
      class="form-control"
      id="imagen"
      placeholder="Ingresar url imagen."
      formControlName="urlImg"
    />
  </div>

  <button
    type="submit"
    class="btn btn-success btn-block"
  >
    Â¡Guardar!
  </button>
</form>
