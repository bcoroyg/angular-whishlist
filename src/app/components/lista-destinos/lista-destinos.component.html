<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <span class="anchor" id="formLogin"></span>
      <!-- form	card	login	with	validation	feedback	-->
      <div class="card card-outline-secondary">
        <div class="card-header text-center">
          <h3 class="mb-0">Whishlist</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="titulo">Titulo:</label>
              <input
                type="text"
                class="form-control"
                id="titulo"
                placeholder="Ingresar titulo."
                #titulo
              />
            </div>
            <div class="form-group">
              <label for="subtitulo">Subtitulo:</label>
              <input
                type="text"
                class="form-control"
                id="subtitulo"
                placeholder="Ingresar subtitulo."
                #subtitulo
              />
            </div>
            <div class="form-group">
              <label for="imagen">Imagen:</label>
              <input
                type="text"
                class="form-control"
                id="imagen"
                placeholder="Ingresar url imagen."
                #urlImg
              />
            </div>

            <button
              type="submit"
              class="btn btn-success btn-block"
              (click)="guardar(titulo.value, subtitulo.value, urlImg.value)"
            >
              Â¡Guardar!
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <hr class="mb-5" />
  <div class="row">
    <app-destino-viaje
      *ngFor="let destino of destinos"
      [destino]="destino"
    >
  </app-destino-viaje>
  </div>
</div>
